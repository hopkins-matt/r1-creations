<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=240, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cyberdeck Ideas</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Scanline overlay -->
  <div class="scanlines"></div>

  <!-- ==================== LOGIN SCREEN ==================== -->
  <div id="screen-login" class="screen active">
    <div class="login-container">
      <div class="logo-glow"></div>
      <h1 class="title-glitch" data-text="CYBERDECK">CYBERDECK</h1>
      <h2 class="title-sub">IDEAS</h2>
      <p class="tagline">Shape the future</p>

      <div class="login-form">
        <input type="email" id="login-email" class="input" placeholder="Email address" autocomplete="email">
        <button id="btn-send-code" class="btn btn-primary">SEND CODE</button>
        <div class="divider"><span>or</span></div>
        <button id="btn-discord" class="btn btn-discord">
          <svg class="discord-icon" viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
            <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
          </svg>
          SIGN IN WITH DISCORD
        </button>
      </div>
    </div>

    <div id="login-error" class="error-msg"></div>
  </div>

  <!-- ==================== OTP SCREEN ==================== -->
  <div id="screen-otp" class="screen">
    <div class="screen-inner">
      <button class="btn-back" id="btn-otp-back">&larr;</button>
      <h2 class="screen-title">VERIFY CODE</h2>
      <p class="hint-text" id="otp-hint">Check your email</p>
      <input type="text" id="otp-input" class="input input-otp" maxlength="6"
             placeholder="000000" inputmode="numeric" autocomplete="one-time-code">
      <button id="btn-verify" class="btn btn-primary">VERIFY</button>
      <div id="otp-error" class="error-msg"></div>
    </div>
  </div>

  <!-- ==================== FEED SCREEN ==================== -->
  <div id="screen-feed" class="screen">
    <div class="feed-header">
      <h1 class="feed-title">CYBERDECK<span class="accent"> IDEAS</span></h1>
      <button id="btn-settings" class="btn-icon" aria-label="Settings">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
          <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.49.49 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6A3.6 3.6 0 1 1 12 8.4a3.6 3.6 0 0 1 0 7.2z"/>
        </svg>
      </button>
    </div>

    <div id="feed-list" class="feed-list">
      <!-- Feature cards rendered dynamically -->
    </div>

    <div id="feed-empty" class="feed-empty hidden">
      <p>No ideas yet.</p>
      <p class="hint-text">Be the first to submit!</p>
    </div>

    <button id="btn-new-idea" class="btn-fab" aria-label="New idea">+</button>
  </div>

  <!-- ==================== DETAIL SCREEN ==================== -->
  <div id="screen-detail" class="screen">
    <div class="detail-header">
      <button class="btn-back" id="btn-detail-back">&larr;</button>
      <span class="screen-label">IDEA</span>
    </div>
    <div id="detail-content" class="detail-content">
      <!-- Populated dynamically -->
    </div>
  </div>

  <!-- ==================== SUBMIT SCREEN ==================== -->
  <div id="screen-submit" class="screen">
    <div class="submit-header">
      <button class="btn-back" id="btn-submit-back">&larr;</button>
      <h2 class="screen-title">NEW IDEA</h2>
    </div>
    <div class="submit-form">
      <label class="label" for="submit-title">Title</label>
      <input type="text" id="submit-title" class="input" placeholder="Your feature idea..."
             maxlength="150">
      <div class="char-hint">
        <span id="title-chars" class="char-count">0</span>/<span id="title-limit">60</span>
      </div>

      <label class="label" for="submit-desc">Description</label>
      <textarea id="submit-desc" class="input input-textarea" placeholder="Describe your idea..."
                rows="4"></textarea>

      <button id="btn-submit-idea" class="btn btn-primary">SUBMIT</button>
      <div id="submit-error" class="error-msg"></div>
    </div>
  </div>

  <!-- ==================== SETTINGS SCREEN ==================== -->
  <div id="screen-settings" class="screen">
    <div class="settings-header">
      <button class="btn-back" id="btn-settings-back">&larr;</button>
      <h2 class="screen-title">SETTINGS</h2>
    </div>
    <div class="settings-content">
      <label class="label" for="settings-name">Display Name</label>
      <input type="text" id="settings-name" class="input" placeholder="Your display name"
             maxlength="30">
      <button id="btn-save-name" class="btn btn-secondary">SAVE NAME</button>

      <div id="email-settings" class="settings-section">
        <label class="label" for="settings-email">Email</label>
        <input type="email" id="settings-email" class="input" placeholder="your@email.com"
               autocomplete="email">
        <button id="btn-update-email" class="btn btn-secondary">UPDATE EMAIL</button>
      </div>

      <div class="settings-divider"></div>

      <div id="auth-info" class="auth-info"></div>

      <button id="btn-sign-out" class="btn btn-danger">SIGN OUT</button>

      <div class="credit">Built with &#10084; by @HopSec_</div>
    </div>
  </div>

  <!-- ==================== TOAST ==================== -->
  <div id="toast" class="toast"></div>

  <!-- ==================== LOADING ==================== -->
  <div id="loading" class="loading-overlay hidden">
    <div class="spinner"></div>
  </div>

  <!-- ==================== CONFIG ERROR ==================== -->
  <div id="config-error" class="config-error hidden">
    <h2>SETUP REQUIRED</h2>
    <p>Update <code>js/config.js</code> with your Supabase project URL and anon key.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/profanity.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
